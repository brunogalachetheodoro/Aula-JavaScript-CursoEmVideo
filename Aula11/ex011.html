<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país você nasceu?</title>
</head>
<body>
    <h1>Qual país você nasceu?</h1>
    <input type="text" name="p" id="p"> 
    <input type="button" value="Enter" onclick="escrever()"> 
    <div id="res"> 
        
    </div> 

    <script>
        function escrever() {
            let p = document.getElementById('p')
            let res = document.querySelector('div#res')
            let textoInserido= p.value
            res.innerHTML= `<p>Você nasceu no país: <strong>${textoInserido}</strong></p>`

            if (textoInserido == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é Gringo</p>'
            }
        }
    </script>
</body>
</html>
