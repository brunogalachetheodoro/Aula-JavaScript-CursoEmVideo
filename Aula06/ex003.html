<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(141, 141, 214);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(85, 85, 85);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        let n1 = Number.parseInt(window.prompt('Digite o primeiro número: '))
        let n2 = Number.parseInt(window.prompt('Digite o segundo número: '))
        let s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
