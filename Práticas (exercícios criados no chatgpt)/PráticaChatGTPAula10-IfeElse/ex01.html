<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de 18 Anos de Idade</title>
</head>
    <body>
        <h1>Qual a Sua Idade?</h1>
        <input type="number" name="idade" id="idade">
        <input type="button" value="Enviar" onclick="escrever()">
        <div id="res"></div>

        <script>
        function escrever() {
            let idade = document.getElementById('idade')
            let res = document.querySelector('div#res')
            let idadeInserida= idade.value
            if (idadeInserida < 18 ) {
                res.innerText = 'Você é menor de idade';
            } else {
                res.innerText = 'Você é maior de idade'
            }
        }
        </script>

    </body>
</html>
