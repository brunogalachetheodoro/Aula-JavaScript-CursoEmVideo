<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Determine um valor para a variável: '))
        document.write(`O valor númerico ${num} passará  a valer 5 vezes mais seu número utilizando a auto-atribuição (num += 5) totalizando ${num += 5} `)
    </script>
</body>
</html>
