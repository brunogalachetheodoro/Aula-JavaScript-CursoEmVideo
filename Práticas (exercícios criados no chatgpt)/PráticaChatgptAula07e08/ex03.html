<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let base = parseFloat(window.prompt('Escreva o número base: '))
        let expoente = parseFloat(window.prompt('Escreva o expoente: '))
        let resultadoExponenciacao = parseFloat(base ** expoente)

        document.write(`O resultado da exponenciação de ${base} ** ${expoente} é igual a ${resultadoExponenciacao}`)
    </script>
</body>
</html>
