<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = parseInt(window.prompt('Escreva o primeiro número: '))
        let d = parseInt(window.prompt('Escreva o segundo número: '))

        document.write(`A subtração do número ${c} e do número ${d} é igual a ${c - d}`)
    </script>
</body>
</html>
