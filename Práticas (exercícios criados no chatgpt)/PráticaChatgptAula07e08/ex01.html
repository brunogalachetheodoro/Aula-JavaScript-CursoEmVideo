<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(window.prompt('Digite o primeiro número: '))
        let b = parseInt(window.prompt('Digite o segundo número: '))

      
        document.write(`A soma de ${a} + ${b} é igual a ${a + b}`)
    </script>
</body>
</html>
