<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1> Insira Um Número e Veja sua Tábuada</h1>
    Número: <input type="number" name="num" id="num">
    <input type="button" value="Mostrar Tábuada" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            let num = document.getElementById('num')
            let res = document.getElementById('res')
            let numInserido = Number(num.value)

            let c = 1
            let mult = 0

            while (c <= 10) {
                let mult = numInserido * c

                res.innerHTML += `${numInserido} x ${c} = ${mult}<br>`

                c++
            }
        }

    </script>
</body>
</html>
