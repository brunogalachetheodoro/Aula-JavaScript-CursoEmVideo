<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numInt = parseInt(window.prompt('Digite um número inteiro: '))
        document.write('O número digitado ' + numInt + ' do tipo ' + typeof numInt + '<br/>')
        document.write('Agora o número digitado '+ numInt + ' é do tipo ' + typeof String (numInt))
    </script>
</body>
</html>
