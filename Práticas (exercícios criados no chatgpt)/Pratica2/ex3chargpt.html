<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(window.prompt('Digite um número: '))
        document.write(`O número ${n} é do tipo ${typeof n} e está sendo convertido para ${typeof String(n)} <br/>`)
        let n2 = n
        document.write(`O número ${n2} foi movido da variável n para n2`)
    </script>
</body>
</html>
