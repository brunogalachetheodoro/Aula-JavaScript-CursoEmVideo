<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Nfloat = parseFloat(window.prompt('Digite aqui um número com ponto flutuante: '))
        document.write(`O número ${Nfloat} é do tipo ${typeof Nfloat}<br/>`)
        document.write(`O número ${Nfloat} foi convertido para ${typeof String (Nfloat)}`)


    </script>
</body>
</html>
