<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = window.prompt('Escreva seu nome: ')
        document.write(`Olá ${s} seu nome com todas as letras maiúsculas ficam dessa forma: ${s.toUpperCase(s)}<br/>`)
        document.write(`O seu nome com toda as letras minúsculas ficam: ${s.toLowerCase(s)}`)
    </script>
</body>
</html>
