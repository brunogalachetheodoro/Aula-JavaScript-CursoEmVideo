<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = String(window.prompt('Digite um número: '))
        document.write(`O número ${s} é do tipo ${typeof s} <br/>`)
        document.write(`O número ${s} está sendo convertido para ${typeof parseInt(s)} <br/>`)
        let s2 = s
        document.write(`O número ${s2} foi alterado de variável de s para s2`)


    </script>
</body>
</html>
