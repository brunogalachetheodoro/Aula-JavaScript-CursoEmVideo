<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseFloat(window.prompt('Digite um número com várias casas decimais: '))
        document.write(`O número que você digitou é ${n} <br/>`)
        document.write(`Para melhor visualização vamos resumir ele em duas casas, ficando dessa forma: ${n.toFixed(2)}`)
</script>
</body>
</html>
