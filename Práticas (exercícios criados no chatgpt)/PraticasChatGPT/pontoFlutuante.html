<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nFloat = parseFloat(window.prompt('Digite um número com casas decimais: '))
        document.write(`O número digitado é ${nFloat} do tipo ${typeof nFloat} <br/>`)
        document.write(`O número digitado ${nFloat} agora é do tipo ${typeof toString (nFloat)}`)
    </script>
</body>
</html>
