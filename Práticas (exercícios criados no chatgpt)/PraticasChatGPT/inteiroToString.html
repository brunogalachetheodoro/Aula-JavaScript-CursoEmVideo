<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Crie um script que solicite ao usuário que digite um número inteiro. Em seguida, converta o número em uma string e exiba a string no console.*/
        let nInt = parseInt(window.prompt('Escreva um número inteiro: '))
        document.write('O número digitado foi ' + nInt + '<br/>')
        document.write('O número digitado foi convertido para ' + typeof String(nInt))

    </script>
</body>
</html>
